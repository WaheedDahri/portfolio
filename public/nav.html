 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Interactive Navigation Menu, Clock, and Countdown</title>
   <link rel="stylesheet" href="nav.css">
   <style>
     body {
       margin: 0;
       padding: 0;
       overflow-x: hidden;
     }
 
     .background-video {
       position: fixed;
       top: 0;
       left: 0;
       width: 100%;
       height: 100%;
       object-fit: cover;
       z-index: -1;
     }
 
     .clock {
       width: 350px;
       height: 350px;
       border: 5px solid black;
       border-radius: 50%;
       position: relative;
       margin: 50px auto;
       background-color: rgba(240, 0, 160, 0.836);
       margin-right: 215px;
       margin-top: -200px;
     }
 
     .clock .hand {
       position: absolute;
       width: 50%;
       height: 6px;
       background: black;
       top: 50%;
       transform-origin: 100%;
       transition: transform 0.5s ease-in-out;
     }
 
     .clock .second-hand {
       height: 2px;
       background: red;
     }
 
     .clock .minute-hand {
       height: 5px;
       background: black;
     }
 
     .clock .hour-hand {
       height: 8px;
       background: black;
     }
 
     .clock .number {
       position: absolute;
       width: 30px;
       height: 30px;
       text-align: center;
       line-height: 30px;
       border-radius: 50%;
       transform: translate(-50%, -50%);
       font-size: 1.5em;
     }
 
     .number1 { top: 15%; left: 70%; }
     .number2 { top: 28%; left: 85%; }
     .number3 { top: 45%; left: 90%; }
     .number4 { top: 65%; left: 88%; }
     .number5 { top: 84%; left: 74%; }
     .number6 { top: 90%; left: 50%; }
     .number7 { top: 80%; left: 25%; }
     .number8 { top: 65%; left: 10%; }
     .number9 { top: 45%; left: 8%; }
     .number10 { top: 25%; left: 15%; }
     .number11 { top: 11%; left: 30%; }
     .number12 { top: 8%; left: 51%; }
 
     .countdown {
       text-align: center;
       font-size: 2em;
       margin: 20px 0;
     }
   </style>
 </head>
 <body>

   <section id="about">

   <section id="services">

   </section>
 
   <script>
     // Function to add or remove the 'scrolled' class based on scroll position
     window.addEventListener('scroll', () => {
       const navbar = document.getElementById('navbar');
       if (window.scrollY > 50) {
         navbar.classList.add('scrolled');
       } else {
         navbar.classList.remove('scrolled');
       }
     });
 
     // Function to update the clock hands
     function setClock() {
       const now = new Date();
 
       const seconds = now.getSeconds();
       const minutes = now.getMinutes();
       const hours = now.getHours();
 
       const secondDegrees = ((seconds / 60) * 360) + 90;
       const minuteDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
       const hourDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
 
       document.querySelector('.second-hand').style.transform = `rotate(${secondDegrees}deg)`;
       document.querySelector('.minute-hand').style.transform = `rotate(${minuteDegrees}deg)`;
       document.querySelector('.hour-hand').style.transform = `rotate(${hourDegrees}deg)`;
     }
 
     setInterval(setClock, 1000);
 
     // Initialize the clock immediately
     setClock();
 
     // Function to update the countdown timer
     function setCountdown(endTime) {
       function updateCountdown() {
         const now = new Date();
         const timeRemaining = endTime - now;
 
         if (timeRemaining >= 0) {
           const hours = Math.floor((timeRemaining / (1000 * 60 * 60)) % 24);
           const minutes = Math.floor((timeRemaining / (1000 * 60)) % 60);
           const seconds = Math.floor((timeRemaining / 1000) % 60);
 
           document.getElementById('countdown').textContent =
             `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
         } else {
           document.getElementById('countdown').textContent = '00:00:00';
         }
       }
 
       setInterval(updateCountdown, 1000);
       updateCountdown();
     }
 
     // Set countdown to 1 hour from now
     const endTime = new Date();
     endTime.setHours(endTime.getHours() + 1);
     setCountdown(endTime);
   </script>
